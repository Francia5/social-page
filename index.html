<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beauty to Go</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Imagen splash-->
    <div id="splash" class="row">
        <div class="col s8 m6 l8 offset-s2 offset-m3 offset-l2 logo"></div>
        <div class="progress load">
            <div class="indeterminate"></div>
        </div>              
    </div>
    
    <!--HERO PAGE-->
    <div id="hero" class="row">
        <div class="col s8 m8 l9 offset-s2 offset-m2 offset-l1 main-logo"></div>
        <div class="container row">
            <div class="row">
                <a class="col s5 m3 l3 offset-s3 offset-m4 offset-l4 btn-large btn black-text N/A transparent">Log In</a>
            </div>
            <div class="row">
                <a class="col s5 m3 l3 offset-s3 offset-m4 offset-l4 btn-large btn black-text N/A transparent">Sing Up</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
